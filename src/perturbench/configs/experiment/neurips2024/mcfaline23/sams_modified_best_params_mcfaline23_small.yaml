# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: mcfaline23

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  disable_e_dist: true
  disable_sparsity: true
  dropout: 0.30000000000000004
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 3328
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 32
  lr: 3.4324600190407314e-05
  mask_prior_probability: 0.05761980928292434
  n_layers_decoder: 1
  n_layers_encoder_e: 4
  n_layers_encoder_x: 1
  softplus_output: true
  wd: 1.1815419587902247e-08

data:
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/small_covariate_split.csv
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
