# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: cpa
  - override /data: mcfaline23

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 245

trainer:
  min_epochs: 5
  max_epochs: 500

data:
  evaluation:
    chunk_size: 5
  batch_size: 8000
  num_workers: 12
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/small_covariate_split.csv

model:
  adv_classifier_hidden_dim: 446
  adv_classifier_n_layers: 3
  adv_steps: 3
  adv_weight: 6.657453598080865
  dropout: 0.1
  elementwise_affine: false
  hidden_dim: 2304
  kl_weight: 1.1791506221938572
  lr: 1.9312841187693903e-05
  n_latent: 256
  n_layers_covar_emb: 1
  n_layers_encoder: 7
  n_layers_pert_emb: 3
  n_warmup_epochs: 10
  penalty_weight: 9.392286981965224
  softplus_output: false
  variational: true
  wd: 1.9552773792043903e-08

