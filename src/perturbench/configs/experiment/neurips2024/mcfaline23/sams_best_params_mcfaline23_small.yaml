# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: mcfaline23

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  dropout: 0.30000000000000004
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 2304
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 24
  lr: 6.950438037779035e-06
  mask_prior_probability: 0.03505373699588523
  n_layers_decoder: 1
  n_layers_encoder_e: 2
  n_layers_encoder_x: 3
  softplus_output: true
  wd: 8.162330576054943e-09

data:
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/small_covariate_split.csv
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
