# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: mcfaline23

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  dropout: 0.30000000000000004
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 1536
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 128
  lr: 6.4220933723681095e-06
  mask_prior_probability: 0.021735343521054572
  n_layers_decoder: 2
  n_layers_encoder_e: 3
  n_layers_encoder_x: 4
  softplus_output: true
  wd: 3.2516220842555925e-09

data:
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/medium_covariate_split.csv
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
