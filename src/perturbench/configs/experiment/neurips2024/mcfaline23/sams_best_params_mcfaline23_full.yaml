# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: mcfaline23

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  dropout: 0.1
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 3328
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 128
  lr: 3.6723171184888935e-06
  mask_prior_probability: 0.018435146998978795
  n_layers_decoder: 3
  n_layers_encoder_e: 4
  n_layers_encoder_x: 5
  softplus_output: true
  wd: 2.569943996675991e-07

data:
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/full_covariate_split.csv
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
