# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: mcfaline23

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  disable_e_dist: true
  disable_sparsity: true
  dropout: 0.1
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 3584
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 24
  lr: 3.952811264448736e-05
  mask_prior_probability: 0.07551256281258875
  n_layers_decoder: 3
  n_layers_encoder_e: 3
  n_layers_encoder_x: 1
  softplus_output: true
  wd: 6.380767802230304e-06

data:
  splitter:
    split_path: ${paths.data_dir}/mcfaline23_gxe_splits/full_covariate_split.csv
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
