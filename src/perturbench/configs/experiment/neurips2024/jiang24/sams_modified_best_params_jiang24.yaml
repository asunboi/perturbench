# @package _global_

defaults:
- override /model: sams_vae
- override /callbacks: default
- override /data: jiang24

trainer:
  max_epochs: 400
  min_epochs: 5
  precision: 32

model:
  disable_e_dist: true
  disable_sparsity: true
  dropout: 0.6000000000000001
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 1536
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 32
  lr: 0.0003892340882567657
  mask_prior_probability: 0.01017246847284454
  n_layers_decoder: 3
  n_layers_encoder_e: 2
  n_layers_encoder_x: 5
  softplus_output: true
  wd: 9.99382916747775e-07

data:
  add_controls: false
  batch_size: 256
  evaluation:
    chunk_size: 10
