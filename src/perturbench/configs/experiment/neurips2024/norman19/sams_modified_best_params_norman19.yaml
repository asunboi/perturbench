# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: sams_vae
  - override /data: norman19

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 137

trainer:
  min_epochs: 5
  max_epochs: 500
  precision: 32

data:
  batch_size: 256
  splitter:
    max_heldout_fraction_per_covariate: 0.7
  add_controls: False
  evaluation:
    chunk_size: 10

model:
  disable_e_dist: true
  disable_sparsity: true
  dropout: 0.30000000000000004
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 2048
  inject_covariates_decoder: false
  inject_covariates_encoder: false
  latent_dim: 32
  lr: 1.5981872317838004e-05
  mask_prior_probability: 0.018746135628343086
  n_layers_decoder: 3
  n_layers_encoder_e: 1
  n_layers_encoder_x: 1
  softplus_output: true
  wd: 6.55647585152116e-05
