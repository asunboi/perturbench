# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: latent_additive
  - override /data: norman19
  - override /data/evaluation: final_test

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 245

trainer:
  min_epochs: 5
  max_epochs: 500

data:
  splitter:
    max_heldout_fraction_per_covariate: 0.7

model:
  dropout: 0.1
  encoder_width: 4352
  inject_covariates_decoder: false
  inject_covariates_encoder: false
  latent_dim: 512
  lr: 9.26032087722284e-05
  n_layers: 1
  softplus_output: true
  wd: 2.1800340376209524e-08