# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: sams_vae
  - override /data: op3

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 137

trainer:
  min_epochs: 5
  max_epochs: 500
  precision: 32

data:
  batch_size: 256
  add_controls: False
  evaluation:
    chunk_size: 10

model:
  dropout: 0.30000000000000004
  generative_counterfactual: true
  hidden_dim_cond: 329
  hidden_dim_x: 1792
  inject_covariates_decoder: true
  inject_covariates_encoder: true
  latent_dim: 128
  lr: 0.0009611331111215787
  mask_prior_probability: 0.02997159450642279
  n_layers_decoder: 1
  n_layers_encoder_e: 2
  n_layers_encoder_x: 3
  softplus_output: true
  wd: 3.95950021764535e-07