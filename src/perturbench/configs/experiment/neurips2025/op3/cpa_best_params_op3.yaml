# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: cpa
  - override /data: sciplex3

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 245

trainer:
  min_epochs: 5
  max_epochs: 500

data:
  add_controls: False

model:
  adv_classifier_hidden_dim: 233
  adv_classifier_n_layers: 3
  adv_steps: 2
  adv_weight: 3.7405096830471862
  decoder_distribution: IsotropicGaussian
  dropout: 0.1
  elementwise_affine: false
  hidden_dim: 5376
  kl_weight: 0.6532192886134801
  lr: 4.293669088174354e-05
  n_latent: 256
  n_layers_covar_emb: 1
  n_layers_encoder: 3
  n_layers_pert_emb: 3
  n_warmup_epochs: 20
  penalty_weight: 0.2788147020618647
  softplus_output: false
  variational: true
  wd: 3.0265023192746954e-07