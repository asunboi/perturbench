split_value_to_evaluate: val

evaluation_pipelines:
  - aggregation: average
    metric: rmse
    rank: True

  - aggregation: pca_average
    metric: cosine
    rank: True

  - aggregation: logfc
    metric: cosine
    rank: True

  - aggregation: scores
    metric: r2_score
    rank: False

  - aggregation: scores
    metric: top_k_recall
    rank: False
  
  - aggregation: pca
    metric: mmd
    rank: True

max_control_cells_per_covariate: 1000
save_evaluation: True
save_dir: "${paths.output_dir}/evaluation/"
chunk_size: 400
print_summary: True