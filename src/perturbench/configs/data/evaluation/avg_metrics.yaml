split_value_to_evaluate: val

evaluation_pipelines:
  - aggregation: average
    metric: rmse
    rank: True
    rank_transpose: True

  - aggregation: logfc
    metric: cosine
    rank: True
    rank_transpose: True

max_control_cells_per_covariate: 1000
save_evaluation: True
save_dir: "${paths.output_dir}/evaluation/"
chunk_size: 400
print_summary: True